<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update Restaurant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2196F3;
            outline: none;
            box-shadow: 0px 0px 5px rgba(33, 150, 243, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Hello
    {{restaurant.id}}
    {{restaurant.name}} -->
    <form method="POST" action="{% url 'update_restaurant' restaurant.id %}">

        {% csrf_token %}
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name" value="{{restaurant.name}}"><br><br>
    
        <label for="picture">Picture URL:</label>
        <input type="url" id="picture" name="picture" value="{{restaurant.picture}}"><br><br>
    
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" value="{{restaurant.cuisine}}" required><br><br>
    
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" value="{{restaurant.rating}}" required><br><br>
    
        <button type="submit">Update Restaurant</button>
    </form>
</body>
</html>
