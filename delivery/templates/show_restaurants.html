<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurants List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Add Restaurant button */
        a[href*="open_add_restaurant"] {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #2196F3;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        a[href*="open_add_restaurant"]:hover {
            background: #1976D2;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: #4CAF50;
            color: white;
        }

        thead th {
            padding: 15px;
            font-size: 16px;
        }

        tbody td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 15px;
        }

        tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        tbody tr:hover {
            background: #e8f5e9;
            transition: 0.3s;
        }

        img {
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
        }

        /* Operation buttons */
        a, button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin: 3px 0;
        }

        a:hover, button:hover {
            background: #388E3C;
        }

        /* Delete button special color */
        form button {
            background: #F44336;
        }

        form button:hover {
            background: #C62828;
        }
    </style>
</head>
<body>
    <!-- {{restaurants}} -->
     <h1>My Favorite Restaurants</h1>
     <a href="{% url 'open_add_restaurant' %}">Add a new Restaurant</a>
     <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Other Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture }}" alt="Picture of {{ restaurant.name }}" width="100">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <td>
                    <a href="{% url 'open_update_restaurant' restaurant.id %}">Update Restaurant</a>
                    <br>
                    <form method="POST" action="{% url 'delete_restaurant' restaurant.id %}" style="display:inline;">
                    {% csrf_token %}
                        <button type="submit">Delete Restaurant</button>
                    </form>
                    <!-- <a href="{% url 'delete_restaurant' restaurant.id %}">delete Restaurant</a> -->
                    <br>
                    <a href="{% url 'open_update_menu' restaurant.id %}">Update Menu</a>
                    <br>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
