<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  {% load static %}
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left image section */
    .left {
      flex: 1;
      background: url('Django_proj/mealmate/delivery/static/delivery/images/signin.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Right form section */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .form-box {
      width: 80%;
      max-width: 350px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .forgot {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #008CBA;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side with image -->
    <div class="left"></div>

    <!-- Right side with form -->
    <div class="right">
      <div class="form-box">
        <h2>Sign In</h2>
        <form method="post" action="{% url 'signin' %}">
          {% csrf_token %}
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit" class="btn">Login</button>
          <a href="#" class="forgot">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
